    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h2 class="mb-4 text-center">Send Me a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Your Email address</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectInput" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subjectInput" placeholder="Message subject"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="messageTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="messageTextarea" rows="5"
                                placeholder="Your message here..." required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
